common.room.description.1=Vous êtes dans une pièce sombre et humide. Vous entendez des bruits étranges venant de l'est.
common.room.description.2=Vous êtes dans une salle de torture. Il y a des chaînes accrochées au mur et une table de torture au centre de la pièce.
common.room.description.3=Vous êtes dans une bibliothèque poussiéreuse. Des livres sont éparpillés sur le sol et une étagère est renversée.
common.room.description.4=Vous êtes dans une salle de banquet. Une grande table est dressée au centre de la pièce, couverte de plats vides et de bouteilles cassées.
common.room.description.5=Vous êtes dans une salle de garde. Vous entendez des bruits de pas venant de l'est.
common.room.description.6=Vous êtes dans une salle de réunion. Il y a une grande table au centre de la pièce et des chaises autour.
common.room.description.7=Vous êtes dans une salle de stockage. Des caisses sont empilées contre le mur.
common.room.description.8=Vous êtes dans une salle de contrôle. Il y a des ordinateurs et des écrans partout, et un panneau de contrôle au centre de la pièce.
common.room.description.9=Vous êtes dans une salle de sécurité. Il y a des caméras de surveillance et un bureau au centre de la pièce.
common.room.description.10=Vous êtes dans une salle de repos. Il y a des lits et des chaises, et une porte au nord.
common.room.description.11=Vous êtes dans une salle de réunion. Il y a une grande table au centre de la pièce et des chaises autour.
common.room.description.12=Vous êtes dans une salle étrange. Il y a des symboles mystiques sur les murs et une lumière étrange qui émane du sol.
common.room.description.13=Vous êtes dans une salle plongée dans l'obscurité. Des bruits étranges résonnent autour de vous.
common.room.description.14=Vous êtes dans une salle remplie de miroirs. Votre reflet est déformé et vous ne pouvez pas voir clairement.
common.room.description.15=Vous êtes dans une salle remplie de livres anciens. L'odeur de vieux papier flotte dans l'air.
common.room.description.16=Vous êtes dans une salle lugubre. Des chaînes pendent du plafond et des cris résonnent dans l'air.
common.room.description.17=Vous êtes dans une salle remplie de machines étranges. Des lumières clignotent et des bruits de machines résonnent autour de vous.
common.room.description.18=Vous êtes dans une salle à l'aspect gothique. Des chandeliers pendent du plafond et des ombres dansent sur les murs.
common.room.description.19=Vous êtes dans une salle remplie de caisses. Des bruits de grattement viennent de l'intérieur.
common.room.description.20=Vous êtes dans une salle remplie cadavres. Des cris résonnent autour de vous et une odeur de décomposition flotte dans l'air.
common.room.description.21=Vous êtes dans une salle remplie de toiles d'araignées. Des araignées géantes rampent sur les murs et le plafond.
common.room.description.22=Vous êtes dans une salle remplie de statues. Les statues semblent vous observer et des murmures résonnent dans l'air.
common.room.description.23=Vous êtes dans une salle remplie de cristaux. Des lumières colorées émanent des cristaux et illuminent la pièce.
common.room.description.24=Vous êtes dans une salle remplie de brouillard. Vous ne pouvez pas voir à plus de quelques mètres devant vous.
common.room.description.25=Vous êtes dans une salle remplie de feu. Des flammes dansent autour de vous et la chaleur est insupportable.
common.room.description.26=Vous êtes dans une salle qui semble être une champignonnière. Des champignons géants poussent partout et une odeur de terre humide flotte dans l'air.
common.room.description.27=Vous êtes dans une salle remplie de miroirs brisés. Une lumière étrange émane des morceaux de verre et des reflets déformés dansent sur les murs.
common.room.description.28=Vous êtes dans une salle humide et froide. Des gouttes d'eau tombent du plafond et le sol est glissant.
common.room.description.29=Vous êtes dans une salle ou plutôt une petite grotte. Des stalactites pendent du plafond et des bruits d'eau qui coule résonnent dans l'air.
common.room.description.30=Vous êtes dans la salle du trône. Un grand trône en pierre est au centre de la pièce, entouré de torches qui éclairent faiblement l'endroit.
common.room.description.31=Vous êtes dans une salle remplie de pièges. Des fléchettes et des lames sortent des murs et le sol est couvert de pièges à ours.
common.room.description.32=Vous êtes dans la salle d'armes. Des épées, des haches et des boucliers sont accrochés aux murs et une grande armure est au centre de la pièce.
common.room.description.33=Vous êtes dans une salle qui semble avoir été une chapelle. Des chandeliers sont accrochés aux murs et une grande croix est au centre de la pièce.
common.room.description.34=Vous êtes dans une salle qui semble avoir servi à des rituels. Des symboles étranges sont gravés sur le sol et des bougies sont allumées autour de la pièce.
common.room.description.35=Vous êtes dans une salle d'alchimie. Des fioles et des potions sont éparpillées sur les tables et une odeur étrange flotte dans l'air.
common.room.description.36=Vous êtes dans une salle remplie de trésors. Des pièces d'or, des bijoux et des objets précieux sont éparpillés partout.
common.room.description.37=Vous êtes dans une salle qui semble être le repaire d'un sorcier. Des grimoires, des potions et des objets magiques sont éparpillés sur les tables.
common.room.description.38=Vous êtes dans une salle qui semble être le repaire d'une bête. Des ossements, des peaux et des objets étranges sont éparpillés partout.
common.room.description.39=Vous êtes dans une salle moussue. Des plantes grimpantes recouvrent les murs et le sol est glissant.
common.room.description.40=Vous êtes dans une salle tropicale. Des plantes exotiques poussent partout et une chaleur étouffante règne dans l'air.

common.room.description.exit=Vous venez de trouver la sortie ! Vous êtes enfin libre !
common.room.description.empty=Malgré vos efforts, vous ne trouvez rien d'intéressant dans cette pièce.

