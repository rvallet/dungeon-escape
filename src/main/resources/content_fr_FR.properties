common.room.description.1=Vous êtes dans une pièce sombre et humide. Vous entendez des bruits étranges venant de l'est.
common.room.description.2=Vous êtes dans une salle de torture. Il y a des chaînes accrochées au mur et une table de torture au centre de la pièce.
common.room.description.3=Vous êtes dans une bibliothèque poussiéreuse. Des livres sont éparpillés sur le sol et une étagère est renversée.
common.room.description.4=Vous êtes dans une salle de banquet. Une grande table est dressée au centre de la pièce, couverte de plats vides et de bouteilles cassées.
common.room.description.5=Vous êtes dans une salle de garde. Vous entendez des bruits de pas venant de l'est.
common.room.description.6=Vous êtes dans une salle de réunion. Il y a une grande table au centre de la pièce et des chaises autour.
common.room.description.7=Vous êtes dans une salle de stockage. Des caisses sont empilées contre le mur.
common.room.description.8=Vous êtes dans une salle de contrôle. Il y a des ordinateurs et des écrans partout, et un panneau de contrôle au centre de la pièce.
common.room.description.9=Vous êtes dans une salle de sécurité. Il y a des caméras de surveillance et un bureau au centre de la pièce.
common.room.description.10=Vous êtes dans une salle de repos. Il y a des lits et des chaises, et une porte au nord.
common.room.description.11=Vous êtes dans une salle de réunion. Il y a une grande table au centre de la pièce et des chaises autour.
common.room.description.12=Vous êtes dans une salle étrange. Il y a des symboles mystiques sur les murs et une lumière étrange qui émane du sol.
common.room.description.13=Vous êtes dans une salle plongée dans l'obscurité. Des bruits étranges résonnent autour de vous.
common.room.description.14=Vous êtes dans une salle remplie de miroirs. Votre reflet est déformé et vous ne pouvez pas voir clairement.
common.room.description.15=Vous êtes dans une salle remplie de livres anciens. L'odeur de vieux papier flotte dans l'air.
common.room.description.16=Vous êtes dans une salle lugubre. Des chaînes pendent du plafond et des cris résonnent dans l'air.
common.room.description.17=Vous êtes dans une salle remplie de machines étranges. Des lumières clignotent et des bruits de machines résonnent autour de vous.
common.room.description.18=Vous êtes dans une salle à l'aspect gothique. Des chandeliers pendent du plafond et des ombres dansent sur les murs.
common.room.description.19=Vous êtes dans une salle remplie de caisses. Des bruits de grattement viennent de l'intérieur.
common.room.description.20=Vous êtes dans une salle remplie cadavres. Des cris résonnent autour de vous et une odeur de décomposition flotte dans l'air.
common.room.description.exit=Vous venez de trouver la sortie ! Vous êtes enfin libre !

